<body>

    <div id='map'>
        <div id="sliderContainer" style="position: absolute; left: 10px; bottom: 10px; background-color: white; display: flex; justify-content: center; align-items: center; z-index: 5000">
            <input type="range" id="timeSlider" min="4" max="241" value="1" style="float: left; padding: 6px;" oninput="updateTime(this.value);" onchange="updateTime(this.value);">
            <div id="currentTime" style="float: left; padding-left: 6px; padding-right: 6px;"></div>
        </div>
    </div>
    <script>
        var timeIndex = 4;
        var times = [];

        // d3.csv("time_series_covid19_deaths_global.csv", function(error, data) {
        //     if (error) throw error;

        //     for (var i = 0; i < statesData.features.length; i++) {
        //         for (var j = 0; j < data.length; j++) {
        //             if (statesData.features[i].properties.ADMIN === data[j]['Country/Region'])
        //             {

        //                 statesData.features[i].properties.timeSeries = Object.entries(data[j]);
        //             }
        //             // console.log(statesData.features[i].properties.timeSeries)
        //         }
        //     }
        //     console.log(JSON.stringify(statesData))
        // });
        function addInformation(data) {
            // control that shows state info on hover
            info = L.control();
            // console.log(data)
            info.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'info');
                labels = [];


                labels.push('<h4>total coronavirus death</h4>');               
                this._div.innerHTML = labels.join('');

                return this._div;
            };

            info.update = function(id) {
                
                object = Object.entries(id);
                let arrayD=object[1][1].timeSeries
                
                this._div.innerHTML = '<h4>total coronavirus death </h4>' + (id ?
                    '<b>' + object[1][1].ADMIN + '</b><br />' :
                    '');
            };
            

            info.addTo(map);
        }
        var dataGeo = statesData;

        map = L.map('map').setView([-40.30, -62.46], 4);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: '<a href="">Ghayth</a>',
            id: 'mapbox/light-v9',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);


        function getColor(d) {

            return d > 1000 ? '#800026' :
                d > 500 ? '#BD0026' :
                d > 200 ? '#E31A1C' :
                d > 100 ? '#FC4E2A' :
                d > 50 ? '#FD8D3C' :
                d > 20 ? '#FEB24C' :
                d > 10 ? '#FED976' :
                '#FFEDA0';
        }

        function style(feature) {

            if (feature.properties.timeSeries.length) {
                
                return {
                    fillColor: getColor(feature.properties.timeSeries[timeIndex][1]),
                    weight: 1,
                    opacity: 1,
                    color: '#666',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }else{

                return {
                    fillColor: getColor(0),
                    weight: 1,
                    opacity: 1,
                    color: '#666',
                    dashArray: '3',
                    fillOpacity: 0.7
                }; 
            }


        }

        function createLegend() {

            var legend = L.control({
                position: 'bottomright'
            });

            legend.onAdd = function(map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                    labels = [],
                    from, to;

                labels.push(
                    '<i>Deaths</i>');

                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];

                    labels.push(
                        '<i style="background:' + getColor(from + 1) + '"></i> ' +
                        from + (to ? '&ndash;' + to : '+'));
                }

                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(map);

        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 1,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info.update(layer.feature);
            zoomToFeature(e)
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            console.log(e)
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
              feature.properties.timeSeries.forEach(function (value, index) {
                times.push(value[0]);
              });
            layer.on({
                click: highlightFeature,
                mouseout: resetHighlight,
                // click: zoomToFeature
            });

        }
        // console.log(dataGeo)
        var geojson = L.geoJson(dataGeo, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        addInformation(dataGeo);

        createLegend();

        function updateTime(index) {
            var time;

            timeIndex = index;
            geojson.setStyle(style);
            time = times[timeIndex];
            document.getElementById('currentTime').innerHTML = time

        };

        var sliderContainer = document.getElementById('sliderContainer');
        L.DomEvent.disableClickPropagation(sliderContainer);
        L.DomEvent.on(sliderContainer, 'click', L.DomEvent.stop);

        map.fitBounds(geojson.getBounds());
        updateTime(4);

    </script>
</body>
