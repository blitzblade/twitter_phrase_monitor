{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Edit phrase</h1>

    <form action="{{ url_for('edit_phrase',id=phrase.id) }}" method="post">

        <div class="row">
            <div class="form-group col-lg-3">
                <label for="code">Phrase</label>
                <input type="text" name="phrase" class="form-control" value="{{ phrase.phrase }}" />
            </div>
        </div>
        <div class="row">
            &nbsp; &nbsp; &nbsp; <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
    {% endblock %}
